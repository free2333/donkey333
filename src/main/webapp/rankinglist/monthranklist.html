<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #divleft{
            border-style: solid;
            border-width:1px;
            border-color: #f5f5f5;
            width:100px;
            height:600px;
            float:left;
        }
        #divright{
            border-style: solid;
            border-width:1px;
            border-color: #f5f5f5;
            width:500px;
            height:600px;
            float:left;
        }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script type="text/javascript" language="JavaScript">
        $().ready(function () {
//            alert("asd");
            $.getJSON('/share/showMonthRank',function(data){
//                alert("data"+data);
                for(var i=0;i<3;i++){
                    var $title=$("<p/>").text(data[i].title);
                    var $author=$("<p/>").text(data[i].username);
                    var $content=$("<p/>").text(data[i].content.su);
                    var $article=$("<div/>");
                    $article.append($title);
                    $article.append($author);
                    $article.append($content);
                    $("#divright").append($article);
                }
            });
//            alert("add");
            var mydate=new Date();
            $("#seven").text(mydate.getMonth()+"月").click(function () {
                alert(mydate.getMonth());
            });
        });
        $("#seven").click(function () {
            $.getJSON("/share/")
        });
    </script>
</head>
<body>
    <div id="divleft">
        <div id="divltop">
            <p id="seven">7月</p>
            <p id="six">6月</p>
            <p id="five">5月</p>
            <p id="four">4月</p>
            <p>更多>></p>
        </div>
    </div>
    <div id="divright">

    </div>
</body>
</html>
